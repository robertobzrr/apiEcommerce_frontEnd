<body>

    <div class="cart-container">
        <h2>Cart</h2>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item-name">Product A</td>
                    <td>$ 19.90</td>
                    <td>
                        <input type="number" value="2" min="1" class="item-qty">
                    </td>
                    <td class="item-subtotal">$ 39.80</td>
                </tr>
                <tr>
                    <td class="item-name">Product B</td>
                    <td>$ 45.50</td>
                    <td>
                        <input type="number" value="1" min="1" class="item-qty">
                    </td>
                    <td class="item-subtotal">$ 45.50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total-label">Order Total:</td>
                    <td class="total-value">$ 85.30</td>
                </tr>
            </tfoot>
        </table>

        <button class="checkout-button add-to-cart">Proceed to Checkout</button>

    </div>

</body>
